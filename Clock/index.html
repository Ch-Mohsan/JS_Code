<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="timmer" id="outer">
            <span class="box" id="nHour" style="color: #0000aa;">hh:</span>
            <span class="box" id="nMinet"  style="color: #cc0000;">mm:</span>
            <span class="box"id="nSecond">ss:</span>
            
        </div>

        
    
    <div class="container">
        
        <div class="circul">
            
            <div class="hand" id="minit" ><i style="background-color: red; height: 5.5rem;"></i></div>
            <div class="hand" id="hour" ><i style="background-color: blue; height: 4rem; "></i></div>
            <div class="hand" id="second"><i></i></div>
            <div class="dote"></div>
            <span class="degit" style="--i:1;"><b>/</b></span>
            <span class="degit" style="--i:2;"><b>/</b></span>
            <span class="degit" style="--i:3;"><b>3</b></span>
            <span class="degit" style="--i:4;"><b>\</b></span>
            <span class="degit" style="--i:5;"><b>\</b></span>
            <span class="degit" style="--i:6;"><b>6</b></span>
            <span class="degit" style="--i:7;"><b>/</b></span>
            <span class="degit" style="--i:8;"><b>/</b></span>
            <span class="degit" style="--i:9;"><b>9</b></span>
            <span class="degit" style="--i:10;"><b>\</b></span>
            <span class="degit" style="--i:11;"><b>\</b></span>
            <span class="degit" style="--i:12;"><b>12</b></span>
            
            
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
