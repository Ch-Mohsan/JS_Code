<body>
 <div class="outerBox">

        <h1>Clock</h1>

            <span id="ch">hh</span>
            <span id="cm">mm</span>
            <span id="cs">ss</span>
        <span id="ampm" style="font-size: 0.8rem;"></span>

        </div>
        <div class="contentRow">
            <span class="date" id="day">11</span>
            <span  class="date"id="month">77</span>
            <span class="date"id="year">2222</span>
        </div>
            </div>
    <div class="container" id="TimmerkBox">
        <h1>Timmer</h1>
       <div class="contentRow">
           <span id="th">hh</span>
           <span id="tm">mm</span>

       </div>
       <div class="btnRow">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
       </div>
    </div>
    </div>
    
    <div class="alarm">

        <label>Your  Alarm Time</label>

        <button id="setbtn">Set Alarm</button>

    </div>
