<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <input id="money" type="text" placeholder="Enter Your Amount">
        <form >
          <div class="content">
            <p>From</p>
          <div class="fromBox">
            <img src="https://flagsapi.com/US/flat/64.png" id="fromImg">
            <select id="fromCurrency" >
              
            </select>
            </div>
            
          
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="content">
            <p>To</p>
            <div class="toBox">
              
                <img src="https://flagsapi.com/US/flat/64.png" id="toImg">
                <select id="toCurrency" >
                </select>
                </div>
          </div>
            
        </form>
            <div class="massage">
                <p id="result">1 rueep to US Doller </p>
            </div>
            <button id="ganerte">Get Exchange Rate</button>
    </div>
    

    <script src="countryCode.js"></script>
    <script src="app.js"></script>
</body>
</html>
